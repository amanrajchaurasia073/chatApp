<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div id="name-form" class="d-flex align-items-center ios-bg-primary">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="input-group ios-input-group">
                    <input type="text" placeholder="Enter your name" id="name-value" autofocus class="form-control ios-input">
                    <div class="input-group-append">
                        <button class="btn ios-btn ios-btn-primary" id="login">Enter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="chat-room" class="d-none ios-chat-room">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-3 ios-card">
                    <div class="card-header ios-card-header">
                        <h3 id="name-title" class="ios-title"></h3>
                    </div>
                    <div class="card-body ios-card-body">
                        <div class="input-group ios-input-group">
                            <input type="text" placeholder="Enter your message" id="message-value" autofocus class="form-control ios-input">
                            <div class="input-group-append">
                                <button class="btn ios-btn ios-btn-primary" id="send-btn">Send</button>
                                <button class="btn ios-btn ios-btn-secondary" id="logout">Logout</button>
                            </div>
                        </div>
                        <div class="table-responsive mt-3">
                            <table id="message-container-table" class="table ios-table"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
